<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" [(ngModel)]="person.name" class="form-control" id="recipient-name" name="ecipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Amount</label>
            <input type="text" [(ngModel)]="person.amountOfDebt" class="form-control" id="message-text" name="message-text">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editPerson()">Add person</button>
      </div>
    </div>
  </div>
</div>
